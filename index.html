<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta name="description" content="This page redirects to another destination.">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Redirecting to Destination">
    <meta name="twitter:description" content="Please wait while we redirect you to the destination.">
    <meta name="twitter:image" content="https://i.postimg.cc/XvSRd0BW/Screenshot-20240720-132305-X.jpg">
    <meta name="twitter:site" content="Webiste">
    
    <!-- Meta Refresh Redirect -->
    <meta http-equiv="refresh" content="5; url=https://destination-link.com">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>Please wait while we redirect you to the destination. If you are not redirected automatically, <a href="https://destination-link.com">click here</a>.</p>
    <div class="loader"></div>

    <!-- JavaScript Redirect -->
    <script>
        setTimeout(function() {
            window.location.href = "https://destination-link.com";
        }, 500); // Redirect after 5 seconds
    </script>
</body>
</html>
